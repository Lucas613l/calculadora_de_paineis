<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painéis Solares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Painéis Solares</h1>

    <label>Consumo médio de energia mensal (kWh):</label>
    <input type="number" id="consumo" placeholder="Exemplo: 191,50" step="0.01" required>

    <label>Irradiação solar média diária na região (h/dia):</label>
    <input type="number" id="irradiacao" placeholder="Exemplo: 5,10" step="0.01" required>

    <label>Potência do painel solar (W):</label>
    <input type="number" id="potencia" placeholder="Exemplo: 150" required>

    <label>Eficiência do painel solar (%):</label>
    <input type="number" id="eficiencia" placeholder="Exemplo: 18,20" step="0.01" required>

    <button onclick="calcularPaineis()">Calcular</button>

    <div class="result" id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
